<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>
    <title>Registro</title>
</head>
<body>
    <header>
        <i><img src="./img/Logo_boocks.jpg" alt="Logo"></i>
            <h1>Espacio para Lectores</h1>
            <div>
                <div class="home">
                    <!--Uso de icon-link para enlazar el icono al home-->
                    <a class="icon-link" href="./index.html"><img src="./img/home_5616506.png" alt="Home"></a>
                    <button type="button" class="btn">Iniciar seción</button>
                    <button type="button" class="btn btn-link"><a href="#">Registrarse</a></button>
                </div>
                <div class="Lost-pw">
                    <button type="button" class="btn btn-link"><a href="#">¿Olvidate tu contraseña?</a></button>
                </div>
            </div>
    </header>
    <main>
        <section class="container">
            <h2>Registrarse</h2> 
                    <form>
                        <fieldset>
                            <legend>Registro</legend>
                            <div>
                                <label for="name" >Nombre</label>
                                <input type="text" id="name" name="name" required placeholder="Nombre completo">
                            </div>

                            <div>
                                <label for="Nickname" >Nickname</label>
                                <input type="text" id="nick" name="name" required placeholder="Sobrenombre">
                            </div>

                            <div>
                                <!--Uso de identidades &lpar; ( &commat;@ &rpar;)-->
                                <label for="email" >Correo</label>
                                <input type="email" id="email" name="email" placeholder="Ingresa tu correo &lpar;ejemplo&commat;correo.com&rpar">
                            </div>
                        
                            <div>
                                <label for="Pasword" >Contraseña</label>
                                <input type="text" id="Pasword" name="Pasword" required placeholder="Contraseña">
                            </div>

                            <section>
                                    <legend>Genero</legend>
                                    <div class="form-check">
                                        <label class="form-check-label" for="man">Hombre</label>
                                        <input class="form-check-input" type="radio" id="Man" name="radio" value="Man" checked >
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label" for="woman" >Mujer</label>
                                        <input class="form-check-input" type="radio" id="Woman" name="radio" value="Woman" >
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label" for="other" >Otro</label>
                                        <input class="form-check-input" type="radio" id="other" name="radio" value="other" >                               
                                    </div>
                                </section>

                                <button type="button" class="btn btn-primary btn-lg">Registrarse</button>

                        </fieldset>
                    </form>
        </section>
    </main>
    <footer>
        <!--Uso de navbar para enistar links del footer-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="home">
                    <a class="navbar-brand" href="./index.html"><img src="./img/home_5616506.png" alt="Home"></a>
                </div>
                <a class="navbar-brand" href="#"><img src="./img/facebook_1384021.png" alt="face"></a>
                <a class="navbar-brand" href="#"><img src="./img/instagram_1400829.png" alt="insta"></a>
                <a class="navbar-brand" href="#"><img src="./img/twitter_254406.png" alt="twitt"></a>
            </div>
        </nav>
    </footer>
</body>
</html>
